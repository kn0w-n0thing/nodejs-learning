<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Demo</title>
    <!-- Keep your existing styles -->
</head>
<body>
<div class="canvas-container">
    <h2>Canvas Drawing Demo</h2>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <button id="drawTextBtn">Draw Text</button>
        <button id="drawGradientBtn">Draw Gradient Text</button>
        <button id="drawImageBtn">Draw Image</button>
        <button id="applyEffectsBtn">Apply Effects</button>
        <button id="clearCanvasBtn">Clear Canvas</button>
        <br>
        <input type="text" id="textInput" placeholder="Enter text to draw" value="Hello Canvas!">
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="number" id="fontSize" value="48" min="12" max="120" step="1">
    </div>
</div>

<!-- Add type="module" to use ES modules -->
<script type="module" src="dist/main.js"></script>
</body>
</html>
